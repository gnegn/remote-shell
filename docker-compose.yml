version: '3.8'

services:
  api:
    build: ./api
    image: api:latest
    expose:
      - "8000"
    networks:
      - app-network
    volumes:
      - sqlite_data:/app/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend:latest
    command: sh -c "npm run build"
    volumes:
      - frontend_build:/app/dist
    networks:
      - app-network

  nginx:
    build: ./nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - frontend_build:/usr/share/nginx/html
    depends_on:
      - api
      - frontend
    networks:
      - app-network

volumes:
  sqlite_data:
  frontend_build:

networks:
  app-network:
    driver: bridge
